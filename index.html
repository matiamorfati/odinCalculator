<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOPcalculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>
</head>
<body>
<div id="flexbody">
    <div id="header">DIY calculator</div>
    <div id="boxForCalculator">
        <div id = "calculatorBody">
            <div id="calculatorScreen">
                <div id="calculatorScreenContentHistory"></div>
                <div id="calculatorScreenContentCurrent"> </div>
            </div>
            <div id="clearDeleteContainer">
                    <button class="buttonBig" id="delete">delete</button>
                    <button class="buttonBig" id="clear">clear</button>
            </div>
            <div id="buttonsTemplateContainer">
                <button class="buttonSmall num">1</button>
                <button class="buttonSmall num">2</button>
                <button class="buttonSmall num">3</button>
                <button class="buttonSmall operator" id="divison">÷</button>
                <button class="buttonSmall num">4</button>
                <button class="buttonSmall num">5</button>
                <button class="buttonSmall num">6</button>
                <button class="buttonSmall operator" id="multiplication">x</button>
                <button class="buttonSmall num">7</button>
                <button class="buttonSmall num">8</button>
                <button class="buttonSmall num">9</button>
                <button class="buttonSmall operator" id="minus">-</button>
                <button class="buttonSmall operator" id="decimal">.</button>
                <button class="buttonSmall num">0</button>
                <button class="buttonSmall operator" id="equals">=</button>
                <button class="buttonSmall operator" id="plus">+</button>
            </div>
        </div>
    </div>
    <div id="footer"> copyright © 2023 @matiamorfati </div>
</div>
</body>
</html>
